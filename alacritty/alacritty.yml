# Shades of Purple Alacritty
# https://github.com/ahmadawais/shades-of-purple-alacritty
#
# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) inconsolatalgc nerd font mono
    #   - (Windows) Consolas
    family: inconsolatalgc nerd font mono

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: inconsolatalgc nerd font mono

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: inconsolatalgc nerd font mono

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: inconsolatalgc nerd font mono

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 20.0

# Colors
colors:
    # Default colors
    primary:
        background: '#282828'
        foreground: '#e2d3ba'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '#282828'
        cursor: '#e2d3ba'

    # Normal colors
    normal:
        black: '#1d2021'
        red: '#cc241d'
        green: '#98971a'
        yellow: '#d79921'
        blue: '#458588'
        magenta: '#b16286'
        cyan: '#689d6a'
        white: '#a89984'

    # Bright colors
    bright:
        black: '#928374'
        red: '#fb4934'
        green: '#b8bb26'
        yellow: '#fabd2f'
        blue: '#83a598'
        magenta: '#d3869b'
        cyan: '#8ec07c'
        white: '#ebdbb2'

window:
    padding:
        x: 10
        y: 10
    opacity: 0.95


